{% extends 'layout.html' %}


{% block content %}
<div class="container">
   <div class="row">
         <h2 class="category-name">Join PopShop!</h2>
      <div class="form-div">
         <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <p>
               {{ field.label_tag }}<br>
               {{ field }}
               {% if field.help_text %}
               <small style="display: none">{{ field.help_text }}</small>
               {% endif %}
               {% for error in field.errors %}
               <p style="color: red">{{ error }}</p>
               {% endfor %}
            </p>
            {% endfor %}
            <button type="submit">Sign up</button>
         </form>
      </div>
   </div>
</div">
{% endblock %}
