{% extends 'layout.html' %}
{% load static %}

{% block content %}
   <div class="container">
      <div class="row detailz">
         <!-- <div class="row"> -->
            <div>
               <!-- <div class="card-body"> -->
                  <div class="col-sm-6 image-div">
                     <img class="detail-img" src="{% if item.image %} {{ item.image }} {% else %} {% static 'img/default.png' %} {% endif %}">
                  </div>
                  <div class="col-sm-6 detail-div">
                     <h3>{{ item.name }}</h3>
                     <h6>Category: <a href="{{ item.category.get_absolute_url }}">{{ item.category }}</a></h6>
                     <p class="text-muted">USD ${{ item.price }}</p>
                     <form action="{% url "add_to_cart" item.id %}" method="post">
                        {% csrf_token %}
                        {{ cart_item_form }}
                        <input type="submit" value="Add to bag" class="btn btn-primary">
                     </form>
                     <p>{{ item.description }}</p>
                     <h5>By: <a href="{% url 'previously_featured' %}">{{ item.brand }}</a></h5>
                  </div>
               <!-- </div> -->
            </div>
         <!-- </div> -->
      </div><!-- /.row -->
    </div><!-- /.container -->
{% endblock %}
