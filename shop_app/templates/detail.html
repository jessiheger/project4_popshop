{% extends 'layout.html' %}
{% load static %}

{% block content %}
   <div class="container">
      <div class="row" style="margin-top: 20%">
         <div class="row">
            <div class="card">
               <div class="card-body">
                  <div class="col-md-6 text-right">
                     <img class="detail-img" src="{% if item.image %} {{ item.image }} {% else %} {% static 'img/default.png' %} {% endif %}" alt="...">
                  </div>
                  <div class="col-md-6 detail-div">
                     <h3>{{ item.name }}</h3>
                     <h6>Category: <a href="{{ item.category.get_absolute_url }}">{{ item.category }}</a></h6>
                     <p class="text-muted">USD ${{ item.price }}</p>
                     <form action="{% url "add_to_cart" item.id %}" method="post">
                        {% csrf_token %}
                        {{ cart_item_form }}
                        <input type="submit" value="Add to bag" class="btn btn-primary">
                     </form>
                     <p>{{ item.description }}</p>
                  </div>
               </div>
            </div>
         </div>
      </div><!-- /.row -->
    </div><!-- /.container -->
{% endblock %}
