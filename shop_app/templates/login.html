{% extends 'layout.html' %}
{% load staticfiles %}

{% block content %}
<div class="container">
   <div class="jumbotron">
      <div class="row">
            <h2 class="category-name">Log In to Your PopShop Account</h1>
         <div class="form-div">
            <form method="POST" action=".">
               {% csrf_token %}
               {{ form.as_p}}
               <button class="btn btn-default" type="submit" value="Submit">Submit</button>
            </form>
         </div>
      </div>
   </div>
</div>
{% endblock %}
