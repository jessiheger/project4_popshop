{% extends 'layout.html' %}
{% load static %}

{% block content %}
   <div class="container-fluid">
      <div class="row" style="margin-top: 10%">
      {% if category %}
         <h2 class="category-name">{{ category.name }}</h2>
      {% else %} 
         <h2 class="category-name"> All Items</h2>
      {% endif %}
      </div>
      <div class="col-sm-12">
         {% for item in items %}
         <div class="col-sm-3">
            <div class="thumbnail">
               <a href="/{{ item.id }}/detail/">
                  <img class="index-img" src="{% if item.image %} {{ item.image }} {% else %} {% static 'img/default.png' %} {% endif %}">
               </a>
               <div class="caption">
                  <h3 class="text-center">
                     <a href="/{{ item.id }}/detail/">{{ item.name }}</a>
                  </h3>
                  <p class="text-center">USD ${{ item.price }}</p>
               </div>
            </div>
         </div>
         {% endfor %}
      </div>
    </div><!-- /.container -->
{% endblock %}
